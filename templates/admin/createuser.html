<html>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>

  <body>

    <form action="/cuser" method = "post">

    <label for="uname">First name</label>
    <input type="text" id="uname" name="username" placeholder="First name" required><br><br>
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lastname" placeholder="Last Name" required><br><br>
    <label for="sched">Schedule (in numbers)</label>
    <input type="text" id="sched" name="schedule" placeholder="1 4 5 3 2" required><br><br>
    <label for="pword">Password</label>
    <input type="text" id="pword" name="password" placeholder="Password" required>
    <label for="ac">Account type</label>
    <input type="text" id="ac" name="AccountType" placeholder="User" required><br><br>

    <input type="submit" value="Submit">
    
  </body>
  
</html>
